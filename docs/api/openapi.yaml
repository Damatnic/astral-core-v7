        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Registration successful. Please check your email for verification."
        data:
          type: object
          properties:
            id:
              type: string
              example: "cm3abc123def456"
            email:
              type: string
              example: "user@example.com"
            name:
              type: string
