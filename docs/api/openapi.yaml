components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token
    
    sessionAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
      description: NextAuth session cookie

  schemas:
    # ==================== REQUEST SCHEMAS ====================
    
    RegisterRequest:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
          format: email
          description: User's email address
          example: "user@example.com"
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: User's full name
          example: "John Doe"
        password:
          type: string
          minLength: 8
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]'
          description: Password with uppercase, lowercase, number, and special character
          example: "SecureP@ssw0rd!"

    MFASetupRequest:
      type: object
      required:
        - method
      properties:
        method:
          type: string
          enum: [TOTP, SMS, EMAIL]
          description: MFA method to set up
        phoneNumber:
          type: string
          description: Phone number for SMS MFA (required for SMS method)
          example: "+1234567890"

    MFAVerifyRequest:
      type: object
      required:
        - method
        - token
      properties:
        method:
          type: string
          enum: [TOTP, SMS, EMAIL, BACKUP_CODE]
          description: MFA method used for verification
        token:
          type: string
          description: MFA token or backup code
          example: "123456"

    MFADisableRequest:
      type: object
      required:
        - currentPassword
        - confirmDisable
      properties:
        currentPassword:
          type: string
          description: User's current password for verification
        confirmDisable:
          type: boolean
          description: Confirmation that user wants to disable MFA
          example: true

    CrisisAssessmentRequest:
      type: object
      required:
        - suicidalIdeation
        - homicidalIdeation
        - immediateRisk
      properties:
        suicidalIdeation:
          type: boolean
          description: Presence of suicidal thoughts
        homicidalIdeation:
          type: boolean
          description: Presence of homicidal thoughts
        hasPlan:
          type: boolean
          description: Has a plan for self-harm
        hasMeans:
          type: boolean
          description: Has access to means for self-harm
        immediateRisk:
          type: boolean
          description: Is there immediate risk of harm
        selfHarmRisk:
          type: boolean
          description: Risk of self-harm behaviors
        substanceUse:
          type: boolean
          description: Recent substance use affecting judgment
        symptoms:
          type: array
          items:
            type: string
          description: Current symptoms
          example: ["hopelessness", "isolation", "sleep_disturbance"]
        triggerEvent:
          type: string
          description: Event that triggered the crisis
          example: "Recent job loss"
        severity:
          type: string
          enum: [LOW, MODERATE, HIGH, CRITICAL, EMERGENCY]
          description: Optional severity override (system will calculate if not provided)

    CreateSubscriptionRequest:
      type: object
      required:
        - therapyPlanId
      properties:
        therapyPlanId:
          type: string
          description: ID of the therapy plan to subscribe to
          example: "plan_therapy_basic"
        paymentMethodId:
          type: string
          description: ID of existing payment method (optional)
          example: "pm_1234567890"
        couponCode:
          type: string
          description: Optional coupon code for discount
          example: "SAVE20"

    UpdateSubscriptionRequest:
      type: object
      required:
        - newTherapyPlanId
      properties:
        newTherapyPlanId:
          type: string
          description: ID of the new therapy plan
        prorationBehavior:
          type: string
          enum: [create_prorations, none, always_invoice]
          description: How to handle proration
          default: create_prorations

    CancelSubscriptionRequest:
      type: object
      required:
        - subscriptionId
      properties:
        subscriptionId:
          type: string
          description: ID of subscription to cancel
        cancelAtPeriodEnd:
          type: boolean
          description: Cancel at period end (true) or immediately (false)
          default: true
        cancellationReason:
          type: string
          description: Optional reason for cancellation
          example: "No longer needed"

    AddPaymentMethodRequest:
      type: object
      required:
        - paymentMethodId
      properties:
        paymentMethodId:
          type: string
          description: Stripe payment method ID
          example: "pm_1234567890"
        setAsDefault:
          type: boolean
          description: Set as default payment method
          default: false

    CreateProfileRequest:
      type: object
      required:
        - firstName
        - lastName
        - dateOfBirth
      properties:
        firstName:
          type: string
          minLength: 1
          maxLength: 50
          example: "John"
        lastName:
          type: string
          minLength: 1
          maxLength: 50
          example: "Doe"
        dateOfBirth:
          type: string
          format: date
          example: "1990-01-15"
        phoneNumber:
          type: string
          example: "+1234567890"
        address:
          type: string
          example: "123 Main St"
        city:
          type: string
          example: "Anytown"
        state:
          type: string
          example: "CA"
        zipCode:
          type: string
          example: "12345"
        country:
          type: string
          example: "US"
        emergencyContact:
          type: object
          properties:
            name:
              type: string
            relationship:
              type: string
            phone:
              type: string
        medicalHistory:
          type: array
          items:
            type: object
            properties:
              condition:
                type: string
              diagnosedDate:
                type: string
                format: date
        medications:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              dosage:
                type: string
              frequency:
                type: string
        allergies:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              severity:
                type: string

    UpdateProfileRequest:
      allOf:
        - $ref: '#/components/schemas/CreateProfileRequest'
      description: All fields are optional for updates

    WellnessDataRequest:
      type: object
      required:
        - moodScore
        - anxietyLevel
        - stressLevel
      properties:
        date:
          type: string
          format: date
          description: Date for the wellness data (defaults to today)
        moodScore:
          type: integer
          minimum: 1
          maximum: 10
          description: Mood score from 1 (very poor) to 10 (excellent)
        anxietyLevel:
          type: integer
          minimum: 1
          maximum: 10
          description: Anxiety level from 1 (none) to 10 (severe)
        stressLevel:
          type: integer
          minimum: 1
          maximum: 10
          description: Stress level from 1 (none) to 10 (extreme)
        sleepHours:
          type: number
          minimum: 0
          maximum: 24
          description: Hours of sleep
        sleepQuality:
          type: integer
          minimum: 1
          maximum: 10
          description: Sleep quality rating
        exercise:
          type: boolean
          description: Whether exercise was performed
        exerciseMinutes:
          type: integer
          minimum: 0
          description: Minutes of exercise
        meditation:
          type: boolean
          description: Whether meditation was performed
        meditationMinutes:
          type: integer
          minimum: 0
          description: Minutes of meditation
        socialContact:
          type: boolean
          description: Whether there was meaningful social contact
        medications:
          type: array
          items:
            type: string
          description: Medications taken
        symptoms:
          type: array
          items:
            type: string
          description: Symptoms experienced
        triggers:
          type: array
          items:
            type: string
          description: Identified triggers
        copingStrategies:
          type: array
