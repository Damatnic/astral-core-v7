# SonarCloud configuration for Astral Core v7
sonar.projectKey=astral-core-v7
sonar.organization=astral-core
sonar.projectName=Astral Core v7
sonar.projectVersion=7.0.0

# Source code configuration
sonar.sources=src/
sonar.tests=tests/,src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/build/**,**/dist/**,**/*.d.ts,**/*.min.js,**/vendor/**

# Test configuration
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.testExecutionReportPaths=test-results.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.d.ts,**/*.config.*,**/middleware.ts

# Language configuration
sonar.typescript.node=16
sonar.javascript.environments=browser,node,jest
sonar.sourceEncoding=UTF-8

# Quality gate configuration
sonar.qualitygate.wait=true

# Duplicate detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Security hotspot exclusions (if needed)
# sonar.security.hotspots.disable=true

# Additional analysis parameters
sonar.analysis.mode=publish
sonar.buildbreaker.skip=false

# Branch analysis configuration (handled by GitHub Actions)
# sonar.branch.name will be set by the CI pipeline
# sonar.pullrequest.key will be set by the CI pipeline
# sonar.pullrequest.branch will be set by the CI pipeline
# sonar.pullrequest.base will be set by the CI pipeline